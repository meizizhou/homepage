# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Meizi Zhou
description: >- # this means to ignore newlines until "baseurl:"
  Ph.D. Candidate in Business Administration, Department of Information & Decision Sciences, University of Minnesota.
baseurl: "/homepage" # the subpath of the site
url: "https://meizizhou.github.io" # the base hostname & protocol for the site
og_image: /assets/img/photo.jpg
google_analytics:

header:
  pages:
    - name: Home
      slug: /
    - name: Research
      slug: /Research
    - name: CV
      slug: /CV

footer:
  show_powered_by: false
  contact:
    - name: Email
      value: zhou0793@umn.edu
      link: mailto:zhou0793@umn.edu
  follow:

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
